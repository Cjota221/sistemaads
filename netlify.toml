[build]
  # Diretório que contém o nosso site para publicar
  publish = "."
  # Diretório que contém as nossas funções serverless
  functions = "netlify/functions"

# Aumenta o tempo limite especificamente para a função 'api' para 25 segundos.
# Esta sintaxe é mais explícita e ajuda a evitar problemas de parsing.
[functions.api]
  timeout = 25

[[redirects]]
  # Redireciona todos os pedidos que começam com /api/ para a nossa função 'api'
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

