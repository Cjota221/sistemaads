# Este ficheiro diz ao Netlify como construir e servir o seu site.

[build]
  # O diretório que contém o seu site (o ponto "." significa a pasta atual).
  publish = "."
  # O diretório onde o Netlify encontrará as suas funções de backend.
  functions = "netlify/functions"

# Esta é a regra mais importante:
# Ela redireciona qualquer chamada para /api/... para a nossa função serverless.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200


