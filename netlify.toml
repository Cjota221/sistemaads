[build]
  # Diretório que contém o nosso site para publicar
  publish = "."
  # Diretório que contém as nossas funções serverless
  functions = "netlify/functions"

[[redirects]]
  # Redireciona todos os pedidos que começam com /api/ para a nossa função 'api'
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
